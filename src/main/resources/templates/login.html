<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{common :: commonHead}">
  <title>로그인</title>
  <meta charset="UTF-8">
</head>
<body>

<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-4">로그인</h2>

  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" id="email" name="username" class="form-control" placeholder="이메일 입력" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 입력" required>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">로그인</button>
    </div>
  </form>

  <div class="mt-3 text-center">
    <a th:href="@{/register}" class="btn btn-link">회원가입</a>
  </div>
</div>

<script th:inline="javascript">
  let errorMsg = /*[[${errorMsg == null ? 'null' : '"' + errorMsg + '"'}]]*/ null;
  if (errorMsg !== null && errorMsg !== 'null') {
    alert(errorMsg);
  }
</script>
<div th:insert="~{common :: commonScript}"></div>
</body>
</html>
