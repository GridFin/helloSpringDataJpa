<!DOCTYPE html>
<html lang="en">
<head th:insert="~{common :: commonHead}">
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html xmlns:th="http://www.thymeleaf.org">
      <head>
      <title>회원가입</title>
  <meta charset="UTF-8">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-4">회원가입</h2>

  <form th:action="@{/register}" method="post" th:object="${user}">
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="이메일 입력" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력" required>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-success">회원가입</button>
    </div>
  </form>

  <div class="mt-3 text-center">
    <a th:href="@{/login}" class="btn btn-link">로그인</a>
  </div>
</div>
<div th:insert="~{common :: commonScript}"></div>
</body>
</html>
